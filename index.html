<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>feedback form</h1>
    </header>
    <form id="feedbackForm" action="#" onsubmit="return submitFeedback()">
    <h3>please fill up your details here to share your experience with us</h3>
    <h4>your feedback will help us to serve you better</h4>
    <div id="validationSummary">
        <ul>

        </ul>
    </div>
    <div>
        <input name="username" placeholder="Enter UserName">
        <small id="userNameError"></small>
    </div>
    <div>
        <input name="email" placeholder="Enter Email">
        <small id="emailError"></small>
    </div>
    <div>
        <input name="contactNo" placeholder="Enter Contact No"> 
        <small id="contactNoError"></small>
    </div>
    <div>
        <input name="product" placeholder="Enter product Purchased">
        <small id="productError"></small>
    </div>
    <div>
        <textarea name="comments" placeholder="Enter comments in less than 70 character"></textarea>
        <small id="commentsError"></small>
    </div>
    <div>
        <label>Enter Purchased Date</label>
        <input type="date" name="purchaseDate" id="purchaseDate" placeholder="Enter Product purchase Date">
        <small id="purchaseDateError"></small>
    </div>

    <div>
        <input type="submit" value="Submit">
    </div>
</form>

<script src="./js/validation.js"></script>
<script src="./js/script.js"></script>
    
</body>
</html>
